<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Paths Exercise</title>
  </head>
  <body>
    <h1>All the Animals</h1>
    <!-- Rabbit -->
    <h2>Rabbit:</h2>
    <img src="./rabbit.png" alt="a rabbit" />

    <!-- Cat -->
    <h2>Cat:</h2>
    <img src="./Folder3/cat.png" alt=" a cat" />

    <!-- Dog -->
    <h2>Dog:</h2>
    <img src="../dog.png" alt="a dog" />

    <!-- Fish -->
    <h2>Fish:</h2>
    <img src="../Folder1/fish.png" alt="a fish" />

    <!-- Bird -->
    <h2>Bird:</h2>
    <img src="../Folder1/Folder2/bird.png" alt="a bird" />
  </body>
</html>
