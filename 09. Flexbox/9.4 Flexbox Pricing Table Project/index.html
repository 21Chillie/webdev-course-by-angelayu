<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #1c1b1f;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 24px;
        height: 100vh;
      }

      .pricing-plan {
        background-color: #2a2831;
        border: solid #4d4a5a 0.7px;
        flex: 1;
        max-width: 300px;
        height: 320px;
        border-radius: 10px;
        text-align: center;
      }

      .plan-title,
      .plan-price,
      .plan-features {
        color: #e6e1e5;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .plan-title {
        font-size: 1.5rem;
        padding: 1rem;
        border-bottom: solid #3a3843 1px;
        border-radius: 10px;
        background-color: #34323d;
      }

      .plan-price {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 1rem;
      }

      span {
        font-weight: 400;
        font-size: 2rem;
      }

      .plan-features {
        font-size: 1rem;
        margin: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .plan-button {
        background-color: #0d6efd;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 8px 48px;
        margin: 1rem;
        font-size: 1.25rem;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99<span>/month</span></div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99<span>/month</span></div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99<span>/month</span></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
